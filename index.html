<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Food Startup Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cloud.squidex.io/scripts/editor-sdk.js"></script>
</head>

<body>
    <div>
        <div class="checkbox-group" id="ContentManagerGroup">
            <h2>Content Managers</h2>
        </div>
        <div class="checkbox-group" id="ContentCreatorGroup">
            <h2>Content Creators</h2>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            let field = new SquidexFormField();
            let params = getQueryParameters();
            let url = params.url || 'https://squidex2108.azurewebsites.net/api/apps/sfc/contributors';
            let defaultValue = [];

            function getQueryParameters(str) {
                return (str || document.location.search).replace(/(^\?)/, '').split("&").map(function (n) {
                    return n = n.split("="), this[n[0]] = n[1], this;
                }.bind({}))[0];
            }

            var contentManagerContainer = $("#ContentManagerGroup");
            var contentCreatorContainer = $("#ContentCreatorGroup");

            function initSource() {
                // Fetch JSON data from the provided URL
                $.getJSON(url, function (data) {
                    $.each(data.items, function (i, item) {
                        let contributorName = item.contributorName;
                        let role = item.role;

                        // Create a checkbox element for each contributor name
                        let checkbox = $("<input type='checkbox'/>")
                            .attr("id", "checkbox_" + i)
                            .attr("value", contributorName)
                            .prop("checked", defaultValue.includes(contributorName));

                        let label = $("<label/>")
                            .attr("for", "checkbox_" + i)
                            .text(contributorName);

                        // Add the checkbox to the appropriate container based on the role
                        if (role === "Content Manager") {
                            contentManagerContainer.append(checkbox);
                            contentManagerContainer.append(label);
                        } else if (role === "Content Creator") {
                            contentCreatorContainer.append(checkbox);
                            contentCreatorContainer.append(label);
                        }

                        // Add change event listener to handle checkbox changes
                        checkbox.on("change", function () {
                            updateSelectedContributors();
                        });
                    });

                    // Update the selected contributors based on default values
                    updateSelectedContributors();
                });
            }

            function updateSelectedContributors() {
                let selectedContributors = [];

                // Find all checked checkboxes and add their values (contributor names) to the selectedContributors array
                contentManagerContainer.find("input[type='checkbox']:checked").each(function () {
                    selectedContributors.push($(this).val());
                });

                contentCreatorContainer.find("input[type='checkbox']:checked").each(function () {
                    selectedContributors.push($(this).val());
                });

                // Update the field value with the selected contributors
                field.valueChanged(selectedContributors);
            }

            field.onDisabled(function (disabled) {
                contentManagerContainer.find("input[type='checkbox']").prop("disabled", disabled);
                contentCreatorContainer.find("input[type='checkbox']").prop("disabled", disabled);
            });

            field.onValueChanged(function (value) {
                // Update the default value and check/uncheck checkboxes accordingly
                defaultValue = value || [];
                contentManagerContainer.find("input[type='checkbox']").each(function () {
                    let contributorName = $(this).val();
                    $(this).prop("checked", defaultValue.includes(contributorName));
                });

                contentCreatorContainer.find("input[type='checkbox']").each(function () {
                    let contributorName = $(this).val();
                    $(this).prop("checked", defaultValue.includes(contributorName));
                });
            });

            // Initialize the source data and checkboxes
            initSource();
        });
    </script>
</body>

</html>
